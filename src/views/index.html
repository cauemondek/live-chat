<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>

    <link rel="stylesheet" href="./style.css">

    <script src="https://kit.fontawesome.com/dc49a974a4.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="login-container">
        <div class="initial-box">
            <img src="./imgs/chatilu.svg" alt="">
            <div class="login-box">
                <h2>Conecte-se agora e fale com novas pessoas em <span style="color: #7236fb;">tempo real</span></h2>
                <div class="login">
                    <div class="input-form">
                        <input type="text" required id="userName">
                        <label>Insira um nome</label>
                        <i class="fa-solid fa-user fa-lg"></i>
                    </div>
                    <button id="connect">Entrar</button>
                </div>
            </div>
        </div>
    </div>

    <main id="chat-display">
        <div class="groups-container">

        </div>
        <div class="chat-container">
            <div class="group-message">
                <div class="group-name">
                    <i class="fa-solid fa-earth-americas fa-xl"></i>
                    <h3>Chat p√∫blico</h3>
                </div>
                <div class="group-members">
                    <p>Online:</p>
                </div>
            </div>
            <div class="output-message">

            </div>
            <div class="send-message-container">
                <div class="input-message">
                    <input type="text" id="message" required placeholder="Escreva uma mensagem...">
                    <i class="fa-solid fa-paper-plane fa-xl" id="submit-message"></i>
                </div>
            </div>
            
        </div>
    </main>

    <audio id="messageNotify">
        <source src="./sounds/messageNotify.mp3" type="audio/mp3">
    </audio>
    <audio id="entryNotify">
        <source src="./sounds/entryNotify.mp3" type="audio/mp3">
    </audio>
    <audio id="leftNotify">
        <source src="./sounds/leftNotify.mp3" type="audio/mp3">
    </audio>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
